#realm for requesting image from the back end
realm.img=img

#used as root for storing all the images
img.path=data/${realm.img}

#sub-realm and sub-dir for storing the avatars of users
realm.users=users
#sub-realm and sub-dir for storing the images for ads
realm.ads=ads

cross-origin.url=http://localhost:3000

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

#The username and password are supposed to be defined as cmd line arguments:
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=validate

logging.level.ru.skypro.homework=INFO
spring.jpa.show-sql=false